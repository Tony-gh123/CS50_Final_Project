{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}PDF Helper{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/land.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                </ul>
            </div>
            {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/user_profile">My Files</a>
                        <a class="nav-link" href="/calendar">Appointments</a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_staff %}
                            <a class="nav-link" href="/admin_chat">Admin Chat</a>
                        {% else %}
                            <a class="nav-link" href="/chat">Chat</a>
                        {% endif %}
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            {% else %}
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</html>
